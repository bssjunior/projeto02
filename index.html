<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contatos</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:ital,wght@1,400;1,500&family=Pangolin&family=Roboto:wght@400;700&family=Smokum&display=swap" rel="stylesheet">
    </head>

<body>
  <h1>Agenda de Contatos</h1>

  <form id="form-contato">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" required>

    <button type="submit" class="button-caneta">Add Contato</button>
  </form>

  <table id="tabela-contatos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./main.js"></script>
</body>

</html>
